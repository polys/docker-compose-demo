version: '2'

services:

  aspnetapp:
    build: ./aspnetapp
    image: docker-compose-demo/aspnetapp:dev
    networks:
      - backend

  nodejsapp:
    build: ./nodejsapp
    image: docker-compose-demo/nodejsapp:dev
    networks:
      - backend

  pyapp:
    build: ./pyapp
    image: docker-compose-demo/pyapp:dev
    networks:
      - backend

  proxy:
    build: ./proxy
    image: docker-compose-demo/proxy:dev
    ports:
      - "443:443"
      - "80:80"
    networks:
      - backend
      - frontend
    depends_on:
      - aspnetapp
      - nodejsapp
      - pyapp

networks:
  frontend:
  backend: